<div class="container-fluid background_pic">
    <div class="mask rgba-indigo-strong d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row pt-lg-5 mt-lg-5 centrado" style="margin-top: 200px;">

                <div class="col-md-6 col-xl-5  pb-0">

                    <div class="card wow fadeInRight mt-2 rounded">
                        <div class="card-body rounded">
                            <form class="col-md-12" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                                <div class="form-group row pt-2">
                                    <div class="col-sm-12 pb-2">
                                        <small class="form-control border-0 text-center mb-1 pt-4 px-0">Already have an
                                            account?</small>
                                    </div>
                                </div>
                                <div class="form-group row pt-3">
                                    <div class="col-sm-12">
                                        <input type="text" name="email" id="email" #email="ngModel" [(ngModel)]="user.email"
                                            class="form-control bg-light border-0 font-weight-light"
                                            placeholder="E-mail" required
                                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                                        <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                                            El e-mail no es valido
                                        </small>
                                    </div>
                                </div>
                                <div class="form-group row mt-3">
                                    <div class="md-form col-sm-12">
                                        <input type="password" name="password" id="password" #password="ngModel" [(ngModel)]="user.password"
                                            class="form-control bg-light border-0 font-weight-light"
                                            placeholder="Password" required>
                                        <small *ngIf="!password.valid && password.touched"
                                            class="invalid-feedback d-block">
                                            La contrase√±a no es valida
                                        </small>
                                    </div>
                                </div>
                                <div class="form-group row mt-3 pb-1">
                                    <div class="md-form col-sm-12 mb-0 text-center">
                                        <input type="submit" class="form-control btn btn-danger w-75 btn-login"
                                            value="Log In">
                                        <small *ngIf="status == 'error'" class="invalid-feedback d-block">
                                            Datos incorrectos
                                        </small>
                                        <small class="form-control border-0 text-center mb-1 pt-4 px-0">Don't have an
                                            account?</small>
                                        <a class="form-control border-0 text-center text-danger mt-2"
                                            [routerLink]="['/register']">Sign Up</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
